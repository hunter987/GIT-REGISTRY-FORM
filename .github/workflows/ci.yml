name: CI Pipeline

on:
  push:
    branches: [main]
    paths:
      - 'test_server.py'
      - 'test_validators.py'
      - 'server.py'
      - 'validators.py'
      - 'requirements.txt'
  pull_request:
    branches: [main]
    paths:
      - 'test_server.py'
      - 'test_validators.py'
      - 'server.py'
      - 'validators.py'
      - 'requirements.txt'

jobs:
  run-tests-and-sonarcloud:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Ejecutar pruebas en server y validators
        run: |
          mkdir -p reports
          pytest test_server.py test_validators.py --cov=server --cov=validators --cov-report=xml:reports/coverage.xml

      - name: Descargar e instalar SonarScanner
        run: |
          wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
          unzip sonar-scanner-cli-5.0.1.3006-linux.zip

      - name: Ejecutar an√°lisis en SonarCloud
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ./sonar-scanner-5.0.1.3006-linux/bin/sonar-scanner \
            -Dsonar.organization=hunter987 \
            -Dsonar.projectKey=hunter987_GIT-REGISTRY-FORM \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${SONAR_TOKEN} \
            -Dsonar.python.coverage.reportPaths=reports/coverage.xml \
            -Dsonar.sources=server.py,validators.py \
            -Dsonar.tests=test_server.py,test_validators.py \
            -Dsonar.test.inclusions=test_server.py,test_validators.py