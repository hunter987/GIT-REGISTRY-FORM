<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Test Form</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  label, input, button { display: block; margin: 10px 0; }
  #validation_message { font-weight: bold; margin-top: 15px; }
</style>
</head>
<body>

  <h2>Test Registration Form</h2>
  <form id="registration_form">
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" required />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required />

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required />

    <label for="confirm_password">Confirm Password:</label>
    <input type="password" id="confirm_password" name="confirm_password" required />

    <button id="submit_button" type="submit">Register</button>
  </form>

  <p id="validation_message"></p>

  <script>
    document.getElementById("registration_form").addEventListener("submit", function(event) {
      event.preventDefault();

      const fullname = document.getElementById("fullname").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirm_password").value.trim();
      const messageElement = document.getElementById("validation_message");

      const errors = [];
      if (fullname.length < 3) errors.push("❌ Full Name must be at least 3 characters.");
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) errors.push("❌ Invalid email format.");
      if (password.length < 6) errors.push("❌ Password must be at least 6 characters.");
      if (password !== confirmPassword) errors.push("❌ Passwords do not match.");

      if (errors.length > 0) {
        messageElement.textContent = errors.join(" | ");
        messageElement.style.color = "red";
      } else {
        messageElement.textContent = "✔️ Registro exitoso";
        messageElement.style.color = "green";
      }
    });
  </script>

</body>
</html>
